<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullness | Iniciar Sesión</title>
    <link rel="icon" type="image/png" href="../../static/imagenes/icono.ico">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-form">
                <div class="header">
                    <img src="../../static/imagenes/logo.png" alt="logo fulnessx" class="brand-logo floating-icon">
                    <h1>Iniciar Sesión</h1>
                    <p>Accede para agendar tus sesiones de fisioterapia de manera rápida y sencilla.</p>
                </div>
                
                <!-- Formulario de inicio de sesión -->
                <form class="ui form">
                    <div class="field">
                        <label>Correo electrónico</label>
                        <div class="ui left icon input">
                            <input type="email" placeholder="ejemplo@gmail.com">
                            <i class="envelope icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Contraseña</label>
                        <div class="ui left icon input">
                            <input type="password" placeholder="••••••••">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input id="checkbox" type="checkbox" name="remember">
                            <label for="checkbox">Mantener sesión activa</label>
                        </div>
                    </div>
                    <button class="ui fluid primary button login-button" type="submit">
                        <span>Iniciar Sesión</span>
                        <i class="sign-in icon"></i>
                    </button>
                </form>
                
                <div class="divider">
                    <span>O CONTINUAR CON</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-button facebook">
                        <i class="facebook f icon"></i>
                        <span>Facebook</span>
                    </a>
                    <a href="#" class="social-button google">
                        <i class="google icon"></i>
                        <span>Google</span>
                    </a>
                    <a href="#" class="social-button linkedin">
                        <i class="linkedin in icon"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>
                
                <div class="additional-options">
                    <p><a href="#"><i class="question circle outline icon"></i> ¿Olvidó su contraseña?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="registro.html"><i class="user plus icon"></i> Registrate</a></p>
                    <p></p>
                </div>
            </div>
        </div>

        <div class="image-section">
            <div class="overlay-content">
                <div class="certification">
                    <i class="phone icon"></i>
                    <span>(+51) 941-609-887</span>
                </div>
                <div class="contact">
                    <i class="envelope icon"></i>
                    <span>contacto@fullness.org</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="../../static/js/scripts.js"></script>
</body>
</html>
